<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        background-color: #c0eb75;
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .sub {
        background-color: yellow;
        width: 100px;
        height: 100px;
        transition: all 2s ease-in-out;
        border-radius: 10px;
      }

      .sub:hover {
        background-color: palevioletred;
        border-radius: 50%;
        transform: rotate(360deg);
        cursor: pointer;
      }

      .main-eye {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: aquamarine;
        height: 60%;
      }
      .main-noise {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: rgb(240, 247, 244);
        height: 40%;
      }

      .eye {
        background-color: azure;
        width: 20px;
        height: 10px;
        border-radius: 8px;
      }

      .noise {
        background-color: rgb(1, 24, 24);
        width: 25px;
        height: 10px;
        border-radius: 10px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .others {
        background-color: #66a80f;
        width: 25px;
        height: 90px;
        align-self: flex-start;
        border-bottom-left-radius: 60%;
        border-bottom-right-radius: 60%;
      }
      .others1 {
        background-color: #74b816;
        width: 25px;
        height: 90px;
        align-self: flex-end;
      }
      .others2 {
        background-color: #5c940d;
        width: 25px;
        height: 90px;
        align-self: flex-end;
      }
      .others3 {
        background-color: #5c940d;
        width: 25px;
        height: 90px;
        align-self: flex-start;
        border-bottom-left-radius: 60%;
        border-bottom-right-radius: 60%;
      }
      .others4 {
        background-color: #5c940d;
        width: 25px;
        height: 90px;
        align-self: flex-start;
        border-bottom-left-radius: 60%;
        border-bottom-right-radius: 60%;
      }

      p {
        text-align: center;
        font-size: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        margin-top: 10px;
        text-transform: capitalize;
      }

      /* Snake */
      .snake {
        background-color: #e03131;
        width: 100%;
        height: 273px;
        display: flex;
        justify-content: center;
        gap: 3px;
      }

      .body-part {
        background-color: #c0eb75;
        width: 100px;
        height: 100px;
      }
      .body-part1 {
        background-color: #69db7c;
        width: 100px;
        height: 100px;
        align-self: center;
      }
      .body-part2 {
        background-color: #c0eb75;
        width: 100px;
        height: 100px;
        align-self: flex-end;
      }
      .body-part3 {
        background-color: #c0eb75;
        width: 100px;
        height: 100px;
        align-self: center;
      }
      .body-part4 {
        background-color: #69db7c;
        width: 100px;
        height: 100px;
        align-self: flex-end;
      }
      .body-part5 {
        background-color: #c0eb75;
        width: 100px;
        height: 100px;
        align-self: flex-start;
      }
      .body-part6 {
        background-color: #51cf66;
        width: 100px;
        height: 100px;
        align-self: center;
      }
      .body-part7 {
        background-color: #51cf66;
        width: 100px;
        height: 100px;
        align-self: center;
      }
      .body-part8 {
        background-color: #51cf66;
        width: 100px;
        height: 100px;
        align-self: center;
      }
      .body-part9 {
        background-color: #51cf66;
        width: 100px;
        height: 100px;
        align-self: center;
      }
      h1 {
        text-align: center;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="others"></div>
      <div class="others1"></div>
      <div class="others4"></div>
      <div class="others2"></div>

      <div class="sub">
        <div class="main-eye">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>

        <div class="main-noise">
          <div class="noise"></div>
        </div>
        <p>Game Over</p>
      </div>

      <div class="others2"></div>
      <div class="others3"></div>
      <div class="others2"></div>
      <div class="others4"></div>
    </div>
    <br />
    <div class="snake">
      <div class="body-part"><h1 style="margin-top: 50px">P</h1></div>
      <div class="body-part1"><h1>U</h1></div>
      <div class="body-part2"><h1>Z</h1></div>
      <div class="body-part3"><h1 style="margin-top: 50px">Z</h1></div>
      <div class="body-part4"><h1>L</h1></div>
      <div class="body-part5"><h1 style="margin-top: 50%">E</h1></div>
      <div class="body-part6"><h1 style="margin-top: 40px">G</h1></div>
      <div class="body-part7"><h1 style="margin-top: 40px">A</h1></div>
      <div class="body-part8"><h1 style="margin-top: 40px">M</h1></div>
      <div class="body-part9"><h1 style="margin-top: 40px">E</h1></div>
    </div>
    <script>
      function fnn() {
        console.log(this?.chrome?.app?.getDetails?.name());
      }
      const b = fnn;
      console.log(b);
      b();
    </script>
  </body>
</html>
